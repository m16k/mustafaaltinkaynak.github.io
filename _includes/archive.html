<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% for post in site.posts %}
    <li>
      <time style="text-align:left;min-width:16%;" datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%d" }}
        {% assign m = post.date | date: "%-m" | minus: 1 %}
        {{ site.data.tr.months[m] }}
        {{ post.date | date: "%Y" }}
      </time>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
